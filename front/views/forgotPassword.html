<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1060c0ff" />
    <meta http-equiv="default-style" content="NineChuStyle" />
    <link rel="shortcut icon" href="../public/imgs/icons/favicon.ico" type="image/x-icon" />
    <link title="NineChuStyle" rel="stylesheet" href="../public/css/NineChuStylePC.css" media="only screen and (min-aspect-ratio: 1/1)" />
    <link rel="stylesheet" href="../public/css/NineChuStyleMobile.css" media="only screen and (max-aspect-ratio: 1/1)" />
    <title>Forgot password</title>
  </head>
  <body>
    <main class="basic-main">
      <a href="index.html" class="logo"><img src="../public/imgs/icons/logo.png" alt="logo" /></a>
      <form class="basic-form" action="forgotPassword" method="post">
        <h2>Forgot password</h2>
        <label class="field">
          <span>Email</span>
          <input class="email" type="email" name="email" autocomplete="email" required autofocus />
        </label>
        <button type="submit">Send email</button>
        <menu>
          <ul>
            <li><a href="login.html">Login</a></li>
          </ul>
        </menu>
      </form>
    </main>
  </body>
</html>
