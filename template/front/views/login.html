<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../public/imgs/icons/favicon.ico" type="image/x-icon" />
    <meta name="theme-color" content="#1060c0ff" />
    <meta http-equiv="default-style" content="defaultStyle" />
    <link title="defaultStyle" rel="stylesheet" href="../public/css/defaultStyle.css" media="only screen and (min-aspect-ratio: 1/1)" />
    <link rel="stylesheet" href="../public/css/NineChuStyleMobile.css" media="only screen and (max-aspect-ratio: 1/1)" />
    <title>Login</title>
  </head>
  <body>
    <main class="basic-main">
      <a href="index.html" class="logo"><img src="../public/imgs/icons/logo.png" alt="logo" /></a>
      <form class="basic-form" action="login" method="post">
        <h1>Login</h1>
        <label class="field">
          <span>Username or email</span>
          <input class="username-email" type="text" name="username-email" autocomplete="username" required autofocus />
        </label>
        <label class="field">
          <span>Password</span>
          <input class="password" type="password" name="password" autocomplete="current-password" required />
        </label>
        <button type="submit">Login</button>
        <menu>
          <ul>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="forgotPassword.html">Forgot password ?</a></li>
          </ul>
        </menu>
      </form>
    </main>
  </body>
</html>
